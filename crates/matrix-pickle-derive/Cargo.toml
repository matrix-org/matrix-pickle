[package]
name = "matrix-pickle-derive"
version = "0.1.1"
edition = "2021"
description = "Derive support for matrix-pickle"
repository = "https://github.com/matrix-org/matrix-pickle"
license = "MIT"
rust-version = { workspace = true }

[lib]
proc-macro = true

[dependencies]
proc-macro2 = { version = "1.0.47", default-features = false }
proc-macro-error = { version = "1.0.4", default-features = false }
proc-macro-crate = { version = "2.0.0", default-features = false }
quote = { version = "1.0.21", default-features = false }
syn = { version = "2.0.38", default-features = false,  features = ["derive", "parsing", "printing", "proc-macro"] }
